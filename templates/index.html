<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <!-- css file -->
    <link rel="stylesheet" href="../static/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
</head>
<body>


<div class="wrapper">
    <div class="blue-bg"></div>
    <div class="white-bg"></div>

    <div class="converter-wrapper">
        <form method="post">
            <h2>Currency Converter</h2>
            <!-- converter inputs -->
            <div class="converter-inputs">
                <div class="from-amount">
                    <label for="">Amount</label>
                    <label>
                        <input name="cur" value="1" type="number">
                    </label>

                </div>
                <div class="from-currency">
                    <label for="">From</label>

                    <label>
                        <select name="currencyfrom">
                            <option>USD</option>
                            <option>RUB</option>
                            <option>EUR</option>
                        </select>
                    </label>

                </div>
                <div class="icon">
                    <i class="fa fa-exchange arrows" aria-hidden="true"></i>
                </div>
                <div class="to-currency">
                    <label for="">To</label>

                    <label>
                        <select name="currencyto">
                            <option>RUB</option>
                            <option>EUR</option>
                            <option>USD</option>
                        </select>
                    </label>

                </div>
            </div>

        <!-- converted result -->

        <div class="result-wrapper">
            <p>
                <span id="from-result"></span>
                = {{ x_result }}
                <span id="to-result"></span>
            </p>
        </div>
            <form action="/btn">
                <button class="button" type="submit" id="convert-btn">convert</button>
            </form>
        </form>
    </div>
</div>
</body>
</html>
